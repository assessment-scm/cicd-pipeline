# This is a basic workflow to help you get started with Actions

name: CI

# Controls when the workflow will run
on:
  # Triggers the workflow on push or pull request events but only for the "main" branch
  pull_request:
    branches:
      - main

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # This workflow contains a single job called "build"
  build:
    name: Standard Pipeline
    # The type of runner that the job will run on
    runs-on: ubuntu-latest

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
      # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
      - uses: actions/checkout@v4

      # Runs a single command using the runners shell
      - name: Run a one-line script
        run: echo Hello, world!

      # Runs a set of commands using the runners shell
      - name: Run a multi-line script
        run: |
          echo Add other actions to build,
          echo test, and deploy your project.

      - name: Login Tracking System
        uses: atlassian/gajira-login@v3
        env:
          JIRA_BASE_URL: ${{secrets.JIRA_BASE_URL}}
          JIRA_USER_EMAIL: ${{secrets.JIRA_USER_EMAIL}}
          JIRA_API_TOKEN: ${{secrets.JIRA_API_TOKEN}}
    
      - name: Create Change Ticket on JSM
        id: create
        uses: atlassian/gajira-create@v3
        with:
          project: ITO
          issuetype: "[System] Change"
          summary: Build completed for ${{ github.repository }}
          description: Change Request for Development 1_${{ev.pull_request.number}} 2_${{ github.event.number }} 3_${{github.event.inputs.pr_number}}
          fields: '{"customfield_10108": [{"workspaceId": "f9d34342-3a63-41bc-a32f-daf8bf0b2460","id": "f9d34342-3a63-41bc-a32f-daf8bf0b2460:586","objectId": "586"}], "customfield_10300": "${{github.event.inputs.pr_number}}", "customfield_10039":[{"id": "ari:cloud:graph::service/6192c037-e0e4-4de1-81b3-7d7ec898c040/05cbe5fe-ba9e-11ef-942d-1201f16ed41f"}]}'